<!-- #region hero -->

<section class="section hero">
  <div class="container hero">
    <picture>
      <source
        srcset="/img/hero/mob/hero@1x.webp 1x, /img/hero/mob/hero@2x.webp 2x"
        media="(max-width: 767px)"
      />
      <source
        srcset="/img/hero/tab/hero@1x.webp 1x, /img/hero/tab/hero@2x.webp 2x"
        media="(min-width: 768px) and (max-width: 1335px)"
      />
      <source
        srcset="/img/hero/desk/hero@1x.webp 1x, /img/hero/desk/hero@2x.webp 2x"
        media="(min-width: 1336px)"
      />
      <img src="/img/hero/mob/hero@1x.webp" alt="Yoga Process" />
    </picture>
  </div>
  <div class="container hero-container">
    <h1 class="hero-title">Transform Your Life with Our Yoga Classes</h1>

    <div>
      <p class="hero-text">
        Discover the harmony of mind and body through our expertly designed yoga
        programs. Join a community dedicated to wellness and personal growth.
      </p>
      <ul class="hero-link-list">
        <li class="hero-link-cover">
          <a href="#pricing" class="link-btn"
            >Join <span class="btn-part">&nbsp;Now</span></a
          >
        </li>
        <li class="hero-link-other-cover">
          <a href="#gallery" class="link-btn other">Learn More</a>
        </li>
      </ul>
    </div>
  </div>
</section>

<!-- #endregion hero -->
